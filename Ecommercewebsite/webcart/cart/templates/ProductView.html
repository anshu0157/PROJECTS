{% extends 'basic.html'%}
<!-- Title block -->
{% block title %} Product View {% endblock %}
{% block body%}
<div class="row p-3">
    <div class="col-4">
        <img class="rounded-3" src="/media/{{product.image}}" alt="" placeholder="500x500" width="400" height="500">
    </div>
    <div class="col-8">
        <h3>{{product.product_name}}</h3>
        <h5><b>â‚¹ {{product.price}}</b></h5>
        <p>{{product.product_descrip}}</p>
        <div>
            <button  
            class="btn btn-outline-warning cart_ m-2">Add To Cart</button>
            <button  class="btn btn-outline-success m-2">Buy Now</button>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    console.log("working fine");
    if (localStorage.getItem("cart_") == null) {
        var cart_ = {};
    } else {
        cart_ = JSON.parse(localStorage.getItem("cart_"));
        document.getElementById('cart_').innerHTML = Object.keys(cart_).length;
    }
    //jQuery starts here//
    $(".cart_").click(function () {
        console.log("clicked");
        var idst = this.id.toString();
        console.log(idst);
        if (cart_[idst] != undefined) {
            cart_[idst] += 1;
        } else {
            cart_[idst] = 1;
        }
        console.log(cart_);
        localStorage.setItem("cart_", JSON.stringify(cart_));

    });
</script>
{% endblock %}
